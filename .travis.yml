languange: python
python:
    - "2.7"
addons:
    postgresql: "9.3"
install:
    - pip install -r requirements.txt
before_script:
    - psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
    - psql -d travis_ci_test -c 'CREATE EXTENSION postgis' -U postgres
    - cd avipost
script:
    python manage.py test avipost.settings.travis_ci
